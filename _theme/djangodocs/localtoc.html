{%- if display_toc %}
  <div class="header_main_logo inline-block">
    <a href="https://hasura.io/" target="_blank">
      <div class="img_wrapper inline-block">
        <img class="responsive logo_img" src="{{ pathto('_images/logo1.svg', 1) }}" />
      </div>
    </a>
    <a class="docs_label" href="{{ pathto('', 1) }}">
      <div class="inline-block hero"> docs </div>
    </a>
    <a class="version_txt">
      <select value="{{ version }}" onchange="location = this.value;">
        {%- if version == '0.13' %}
          <option value="0.13" selected="selected">v0.13</option>
        {%- else -%}
          <option value="https://docs.hasura-stg.hasura-app.io/0.13">v0.13</option>
        {% endif %}
        {%- if version == '0.14' %}
          <option value="0.14" selected="selected">v0.14</option>
        {%- else -%}
          <option value="https://docs.hasura-stg.hasura-app.io/0.14">v0.14</option>
        {% endif %}
        {%- if version == '0.15' %}
          <option value="0.15" selected="selected">v0.15</option>
        {%- else -%}
          <option value="https://docs.hasura-stg.hasura-app.io/0.15">v0.15</option>
        {% endif %}
      </select>
    </a>
  </div>
  {% set splittedPage = pagename.split('/') %}
  {%- if splittedPage[0] == 'manual' %}
    {{ toc_full }}
  {%- elif splittedPage[0] == 'guides' %}
    {{ toc }}
  {% endif %}
{%- endif %}
