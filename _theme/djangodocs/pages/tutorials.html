<div>
  <h3>Tutorials</h3>
  <div id="tutorials-listing"></div>
  <script>
    $('#tutorials-listing').html('Hi. this is a list of tutorials populated by Javascript from algolia');
    $.ajax({
      url: 'http://hn.algolia.com/api/v1/search?query=mbaas',
      success: function (result) {
        var snippets = result.hits.map(function (result) {
          return `
            <div>
              <h3>${result.title}</h3>
              <p>
                Votes - <b>${result.points}</b>
                Comments - ${result.num_comments}<br/>
                URL - <a href="${result.url}">${result.url}</a>
              </p>
            </div>
            <hr/>
          `;
        });
        $('#tutorials-listing').html(snippets.join(''));
      }
    });
  </script>
</div>
